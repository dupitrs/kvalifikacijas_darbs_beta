name: Deploy Laravel API to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - "api/**"
      - ".github/workflows/azure-webapp-api.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Install Composer dependencies (api)
        working-directory: api
        run: |
          composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      # (nepalaižam php artisan šeit, jo production .env / APP_KEY būs Azure App Settings)

      - name: Upload artifact (api)
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: api

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: api

      - name: Deploy to Azure Web App (mppbd)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "mppbd"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: api
