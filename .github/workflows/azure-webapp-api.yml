name: Deploy Laravel API to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - "api/**"
      - ".github/workflows/azure-webapp-api.yml"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2

      - name: Install dependencies (composer)
        working-directory: api
        run: composer install --no-dev --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Prepare Laravel (no DB)
        working-directory: api
        run: |
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache

      # ZIP taisām TIEŠI no api mapes satura, lai wwwroot saknē ir artisan/public/etc
      - name: Create deployment package
        run: |
          cd api
          zip -r ../release.zip . -x ".env" -x ".env.*" -x "tests/*" -x ".git/*" -x ".github/*"

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: mppbd
          package: release.zip
